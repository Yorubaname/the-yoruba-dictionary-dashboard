<div class="panel panel-default" ng-repeat="definition in word.definitions track by $index">
    <div class="panel-heading">
        <a class="btn btn-xs btn-danger remove" ng-click="remove_definition($index)">
            <i class="fa fa-times text-right"></i>
        </a>
    </div>
    <div class="panel-body">
        <div class="row definition">
            <div class="col-sm-8">
                <label for="definition" class="required">Definition (Yoruba)</label>
                <textarea id="definition" class="form-control" name="part[{{$index}}]" ng-model="definition.content" required/>
                <span ng-show="form.part[{{$index}}].$invalid && !form.part[{{$index}}].$pristine" class="help-block text-danger">Definition in Yoruba part is required</span>
            </div>
            <div class="col-sm-4">
                <label>English equivalent</label>
                <textarea class="form-control" name="meaning[{{$index}}]" ng-model="definition.englishTranslation" />
            </div>
        </div>
        <p class="text-right help-block" ng-show="!definition.examples.length">
            <a ng-click="add_example(definition)">Add an example</a>
        </p>
        <div class="row example" ng-repeat="example in definition.examples track by $exampleIndex">
            <div class="col-sm-12">
                <h4>EXAMPLE</h4>
            </div>
            <div class="col-sm-6">
                <label for="yoruba-example">In Yoruba</label>
                <textarea id="yoruba-example" cols="10" rows="3" class="form-control" ng-model="example.content" required></textarea>
            </div>
            <div class="col-sm-4">
                <label for="english-example">English equivalent</label>
                <textarea id="english-example" cols="10" rows="3" class="form-control" ng-model="example.englishTranslation"></textarea>
            </div>
            <div class="col-sm-2">
                <label for="example-type" class="required">Type</label>
                <select ng-model="example.type" id="example-type" class="form-control" required>
                    <option value="" selected="selected" disabled="disabled">-Type-</option>
                    <option value="OTHER">General</option>
                    <option value="SONG">Song</option>
                    <option value="PROVERB">Aphorism/Proverb</option>
                </select>
            </div>
            <a class="btn btn-xs btn-danger remove" ng-click="remove_example(definition, $exampleIndex)">
                <i class="fa fa-times"></i>
            </a>
        </div>
    </div>
</div>
